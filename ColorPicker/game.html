<!DOCTYPE html>
<html>

<head>
    <title>Color Picker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            margin: 10px;
        }

        .dot {
            height: 100px;
            width: 100px;
            background-color: #bbb;
            border-radius: 100%;
            display: inline-block;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form input[type="range"] {
            width: 100%;
            max-width: 300px;
            margin: 10px 0;
        }

        form label {
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 200px;
            margin: 10px auto;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            button {
                padding: 8px 16px;
                font-size: 14px;
            }

            form label {
                font-size: 1em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <form>
            <input type="range" id="red" name="red" min="0" max="255" onchange="colorPicker()" />
            <label for="red">Red</label>
            <input type="range" id="green" name="green" min="0" max="255" onchange="colorPicker()" />
            <label for="green">Green</label>
            <input type="range" id="blue" name="blue" min="0" max="255" onchange="colorPicker()" />
            <label for="blue">Blue</label>
        </form>
        <br>
        <div id="dot" class="dot"></div>
        <br>
        <label id="colorName">#bbbbbb</label>
        <br>
        <button onclick="back()">Back</button>
    </div>
</body>

<script>
    function back() {
        let loc = window.location.pathname;
        let newloc = loc.substring(0, loc.lastIndexOf('/'))
        let dir = newloc.substring(0, newloc.lastIndexOf('/')) + "/hub.html";
        window.location.replace(dir);
    }

    async function colorPicker() {
        let red = parseInt(document.getElementById('red').value);
        let green = parseInt(document.getElementById('green').value);
        let blue = parseInt(document.getElementById('blue').value);

        let redHex = red.toString(16).padStart(2, "0");
        let greenHex = green.toString(16).padStart(2, "0");
        let blueHex = blue.toString(16).padStart(2, "0");
        let color = redHex + greenHex + blueHex;

        const colorNameLabel = document.getElementById('colorName');

        let nameColor = '';
        try {
            const response = await fetch(`https://www.thecolorapi.com/id?hex=${color}&format=json`);
            const data = await response.json();
            nameColor = data.name.value;
        } catch (error) {
            console.error("Errore fetching color:", error);
            nameColor = "Unknown";
        }

        const dot = document.getElementById('dot');
        dot.style.backgroundColor = `#${color}`;
        colorNameLabel.textContent = `${nameColor} | #${color}`;
    }
</script>

</html>
