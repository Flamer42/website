<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Direzione della Luna</title>
  <script src="https://unpkg.com/suncalc@1.9.0/suncalc.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .container {
      text-align: center;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
      margin: 10px;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    .info {
      font-size: 16px;
      margin: 10px 0;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      max-width: 200px;
      margin: 10px auto;
      display: block;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }

      button {
        padding: 8px 16px;
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Direzione della Luna ðŸŒ™</h1>
    <p id="status" class="info">Recupero posizione...</p>
    <p id="result" class="info"></p>
    <button onclick="location.reload()">Aggiorna</button>
    <button onclick="back()">Back</button>
  </div>

  <script>
    function direzione(azimut) {
      const dirs = ["Nord", "Nord-Est", "Est", "Sud-Est", "Sud", "Sud-Ovest", "Ovest", "Nord-Ovest"];
      const idx = Math.round(((azimut % 360) / 45)) % 8;
      return dirs[idx];
    }

    function back() { 
      var loc = window.location.pathname; newloc = loc.substring(0, loc.lastIndexOf('/')) 
      let dir = newloc.substring(0, newloc.lastIndexOf('/')) + "/hub.html"; 
      window.location.replace(dir); 
    }

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        document.getElementById("status").textContent =
          `Coordinate: ${lat.toFixed(4)}, ${lon.toFixed(4)}`;

        const date = new Date();
        const moonPos = SunCalc.getMoonPosition(date, lat, lon);

        const alt = (moonPos.altitude * 180 / Math.PI).toFixed(2);
        const az = (moonPos.azimuth * 180 / Math.PI + 180).toFixed(2);

        document.getElementById("result").innerHTML = `
          Altezza: ${alt}Â°<br>
          Azimut: ${az}Â° (${direzione(az)})
        `;
      }, err => {
        document.getElementById("status").textContent =
          `Errore (${err.code}): ${err.message}`;
      });
    } else {
      document.getElementById("status").textContent =
        "Geolocalizzazione non supportata dal browser.";
    }
  </script>
</body>

</html>
